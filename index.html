<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aither</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #0a0a0a;
    color: #d4d4d4;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    font-size: 14px;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 8px 16px;
    background: #141414;
    border-bottom: 1px solid #262626;
    flex-shrink: 0;
}
header h1 {
    font-size: 16px;
    font-weight: 600;
    color: #a0a0a0;
    letter-spacing: 0.1em;
}
.header-btn {
    background: #1a1a2e;
    color: #7c8aff;
    border: 1px solid #2a2a4e;
    padding: 6px 16px;
    font-family: inherit;
    font-size: 13px;
    cursor: pointer;
    border-radius: 4px;
}
.header-btn:hover { background: #22224a; }
#stop-btn {
    color: #ff6b6b;
    border-color: #4e2a2a;
}
#stop-btn:hover { background: #3a1a1a; }
.hint {
    color: #555;
    font-size: 12px;
    margin-left: auto;
}
main {
    display: flex;
    flex: 1;
    min-height: 0;
}
#editor-pane, #console-pane {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
}
#editor-pane { border-right: 1px solid #262626; }
.pane-label {
    padding: 4px 12px;
    font-size: 11px;
    color: #555;
    background: #111;
    border-bottom: 1px solid #1a1a1a;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    flex-shrink: 0;
}
#snippet-bar {
    display: flex;
    gap: 4px;
    overflow-x: auto;
    scrollbar-width: none;
}
#snippet-bar::-webkit-scrollbar { display: none; }
#snippet-bar button {
    background: transparent;
    color: #555;
    border: none;
    padding: 2px 8px;
    font-family: inherit;
    font-size: 11px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    white-space: nowrap;
    border-radius: 2px;
}
#snippet-bar button:hover { color: #999; }
#snippet-bar button.active { color: #7c8aff; }
.editor-wrap {
    flex: 1;
    position: relative;
    overflow: hidden;
}
#highlight {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    padding: 12px;
    margin: 0;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.5;
    tab-size: 2;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow: auto;
    color: #e0e0e0;
    pointer-events: none;
}
#editor {
    position: relative;
    width: 100%;
    height: 100%;
    background: transparent;
    color: transparent;
    caret-color: #e0e0e0;
    border: none;
    padding: 12px;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.5;
    resize: none;
    outline: none;
    tab-size: 2;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow: auto;
}
.editor-wrap.flash #highlight {
    animation: eval-flash 0.3s ease-out;
}
@keyframes eval-flash {
    0%   { background: rgba(124, 138, 255, 0.15); }
    100% { background: transparent; }
}
.tok-kw   { color: #c792ea; }
.tok-str  { color: #c3e88d; }
.tok-num  { color: #f78c6c; }
.tok-cmt  { color: #626a73; }
.tok-api  { color: #82aaff; }
.tok-op   { color: #89ddff; }
.tok-fn   { color: #82aaff; }
#output {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    font-size: 13px;
    line-height: 1.5;
}
#output div { padding: 1px 0; }
#output .cmd { color: #7c8aff; }
#output .info { color: #888; }
#output .error { color: #ff6b6b; }
@media (max-width: 700px) {
    main { flex-direction: column; }
    #editor-pane { border-right: none; border-bottom: 1px solid #262626; }
}
</style>
</head>
<body>
<header>
    <h1>AITHER</h1>
    <button id="send-btn" class="header-btn">Send it!</button>
    <button id="stop-btn" class="header-btn">Stop</button>
    <span id="signals"></span>
    <span class="hint">Ctrl+Enter to send</span>
</header>
<main>
    <div id="editor-pane">
        <div class="pane-label" id="snippet-bar"></div>
        <div class="editor-wrap">
            <pre id="highlight" aria-hidden="true"></pre>
            <textarea id="editor" spellcheck="false" autocomplete="off"></textarea>
        </div>
    </div>
    <div id="console-pane">
        <div class="pane-label">Console</div>
        <div id="output"></div>
    </div>
</main>
<script type="module" src="./web/main.js"></script>
</body>
</html>
